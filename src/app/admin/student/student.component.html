<div class="container">
    <div class="row mt-5">
      <div class="col-md-12">
        <table>
          <tr>
            <th>
              Name
            </th>
            <th>
              Surname
            </th>
            <th>
              User
            </th>
            <th>
              Edit
            </th>
            <th>
              Delete
            </th>
            <th>
              Student
            </th>
          </tr>
          <tr>
            <td>
              <!-- con il binding bidirezionale [(ngModel)] mentre scriviamo nell'input
              viene modificato l'attributo di dto in tempo reale-->
              <input placeholder="name" [(ngModel)]="studentinsert.name">
            </td>
            <td>
              <input placeholder="surname" [(ngModel)]="studentinsert.surname">
            </td>
            <td>
              <select placeholder="user" [(ngModel)]="studentinsert.user">
                <option [ngValue]="user.login" *ngFor="let user of users">{{user.login}}</option>
              </select>
            </td>
            <td>
              <button (click)="insert(dto)"><i class="fas fa-plus"></i>Insert</button>
            </td>
            <td>
              <button (click)="clear()"><i class="fas fa-times"></i>Clear</button>
            </td>
            <td>
              <button (click)="close()">Close Details</button>
            </td>
          </tr>
          <tr *ngFor="let student of students">
            <td>
              <input [(ngModel)]="student.name">
            </td>
            <td>
              <input [(ngModel)]="student.surname">
            </td>
            <td>
              {{student.user}}
            </td>
            <td>
              <button (click)=update(student)><i class="fas fa-edit"></i>Edit</button>
            </td>
            <td>
              <button (click)="delete(student)"><i class="fas fa-trash"></i>Delete</button>
            </td>
            <td>
              <button (click)="select(student)"><i class="fas fa-binoculars"></i>Details</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-1">
        <!-- colonna vuota per centrare i dettagli-->
      </div>
      <div class="col-md-10">
        <!-- Se "selected" non è nullo, viene passato il suo valore sotto la chiave dto alla compoment
          figlia. Questo è un esempio di binding unidirezionale tra ts e ts-->
        <app-user-details *ngIf="selected" [dto]="selected"></app-user-details>
      </div>
      <div class="col-md-1">
        <!-- colonna vuota per centrare i dettagli-->
      </div>
    </div>
  </div>
