<div class="container">
    <div class="row mt-5">
      <div class="col-md-12">

      </div>
      <div class="col-md-10">
        <table>
          <tr>
              <th>
                  GruppoName
                </th>
            <th>
              Edit
            </th>
            <th>
              Delete
            </th>
            <th>
              Details
            </th>
          </tr>
          <tr>
            <td>
              <!-- con il binding bidirezionale [(ngModel)] mentre scriviamo nell'input
              viene modificato l'attributo di dto in tempo reale-->
              <input placeholder="grupponame" [(ngModel)]="gruppotoinsert.grupponame">
            </td>
            <td>
              <button (click)="insert(gruppotoinsert)">Insert</button>
            </td>
            <td>
              <button (click)="clear()">Clear</button>
            </td>
            <td>
              <button (click)="close()">Close Details</button>
            </td>
          </tr>
          <tr *ngFor="let gruppo of gruppi">
            <td>
              <input [(ngModel)]="gruppo.grupponame">
            </td>
            <td>
              <button (click)=update(gruppo)>Edit</button>
            </td>
            <td>
              <button (click)="delete(gruppo)">>Delete</button>
            </td>
            <td>
              <button (click)="select(gruppo)">Details</button>
            </td>
          </tr>
        </table>
 
    </div>
    <div class="row mt-5">
      <div class="col-md-1">
        <!-- colonna vuota per centrare i dettagli-->
      </div>
      
      <div class="col-md-10">
        <!-- Se "selected" non è nullo, viene passato il suo valore sotto la chiave dto alla compoment
          figlia. Questo è un esempio di binding unidirezionale tra ts e ts-->
        <app-user-details *ngIf="selected" [dto]="selected"></app-user-details>
        
      </div>
      <div class="col-md-1">
        <!-- colonna vuota per centrare i dettagli-->
      </div>
    </div>
  </div>
